<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="getImgs()">转换二维码</button>
                  </span>
                </div>
            </div>
        </div>

        <a id="zip" href="javascript:void(0)" download="" style="display:none"></a>
        <div>
            <div id="transResultTitle">转换结果</div>
            <div id="transResult">
                <img src="" alt="">
            </div>
        </div>
    </div>
</body>
<script type="application/javascript">
    function getImgs(){
        //设置请求参数
        var url = ["http://localhost:8100/consumer-8100/feignTest/getMultipartFiles"];
        var zipName = "获取二维码.zip";
        var qrCodes = ["http://www.baidu.com","http://www.github.com"];

        //拼接参数
        url.push("?zipName=");
        url.push(zipName);
        for (var index in qrCodes) {
            url.push("&urls=");
            url.push(qrCodes[index])
        }

        $('#zip').attr("href",url.join(""));
        $('#zip').attr("download",zipName);
        //点击
        $('#zip')[0].click();
    }

    function getImg(fileName,url){
        //设置请求参数
        var url = ["http://localhost:8100/consumer-8100/feignTest/getMultipartFile"];

        //拼接参数
        url.push("?zipName=");
        url.push(zipName);
        for (var index in qrCodes) {
            url.push("&urls=");
            url.push(qrCodes[index])
        }

        $('#zip').attr("href",url.join(""));
        $('#zip').attr("download",zipName);
        //点击
        $('#zip')[0].click();
    }

</script>
</html>
